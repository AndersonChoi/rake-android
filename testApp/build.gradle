buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath "gradle.plugin.com.vanniktech:gradle-android-javadoc-plugin:0.2.1"
        classpath 'org.ajoberstar:gradle-git:1.3.1'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.skplanet.rake.application"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
}

repositories{
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile 'commons-io:commons-io:2.4'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:2.2.0'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:design:+'
    compile files('libs/RakeClientTestSentinelShuttle-1.jar')
    compile 'com.facebook.stetho:stetho:1.4.2'

    // when you develop something on :rake module, enable "compile project..." and disable "compile files..."
    compile project(':rake')
}
